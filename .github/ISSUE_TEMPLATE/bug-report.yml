name: ğŸ› Bug Report
description: Report a bug or issue with Magic Link Authentication
title: '[Bug]: '
labels: ['bug', 'needs-triage']
body:
  - type: markdown
    attributes:
      value: |
        ## Thanks for taking the time to report a bug! 
        
        Please fill out the information below to help us reproduce and fix the issue.
        
  - type: textarea
    id: bug-description
    attributes:
      label: ğŸ› Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug you're experiencing...
    validations:
      required: true
      
  - type: textarea
    id: expected-behavior
    attributes:
      label: âœ… Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what should happen...
    validations:
      required: true
      
  - type: textarea
    id: actual-behavior
    attributes:
      label: âŒ Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true
      
  - type: textarea
    id: reproduction-steps
    attributes:
      label: ğŸ”„ Steps To Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Configure plugin with...
        2. Create magic link for user with email...
        3. Click on the magic link
        4. See error...
    validations:
      required: true
      
  - type: dropdown
    id: authentication-method
    attributes:
      label: ğŸ” Authentication Method
      description: Which authentication feature is affected?
      options:
        - Magic Link (Email)
        - OTP (One-Time Password)
        - TOTP (Time-based OTP / 2FA)
        - JWT Session Management
        - IP Ban System
        - Rate Limiting
        - Other
    validations:
      required: true
      
  - type: input
    id: plugin-version
    attributes:
      label: ğŸ“¦ Plugin Version
      description: Which version of strapi-plugin-magic-link-v5 are you using?
      placeholder: e.g. 5.1.3
    validations:
      required: true
      
  - type: input
    id: strapi-version
    attributes:
      label: ğŸš€ Strapi Version
      description: Which version of Strapi are you using?
      placeholder: e.g. 5.11.2
    validations:
      required: true
      
  - type: input
    id: node-version
    attributes:
      label: ğŸŸ¢ Node Version
      description: Which version of Node.js are you using?
      placeholder: e.g. 20.19.4
    validations:
      required: true
      
  - type: dropdown
    id: database
    attributes:
      label: ğŸ—„ï¸ Database
      description: Which database are you using?
      options:
        - PostgreSQL
        - MySQL
        - MariaDB
        - SQLite
        - Other
    validations:
      required: false
      
  - type: textarea
    id: error-logs
    attributes:
      label: ğŸ“‹ Error Logs
      description: Please paste any relevant error logs
      placeholder: Paste error logs here...
      render: shell
    validations:
      required: false
      
  - type: textarea
    id: plugin-config
    attributes:
      label: âš™ï¸ Plugin Configuration
      description: Your plugin configuration (remove sensitive data!)
      placeholder: |
        // config/plugins.js
        'magic-link': {
          enabled: true,
          config: {
            // your config here
          }
        }
      render: javascript
    validations:
      required: false
      
  - type: textarea
    id: additional-context
    attributes:
      label: ğŸ“ Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might help...
    validations:
      required: false
      
  - type: checkboxes
    id: terms
    attributes:
      label: âœ”ï¸ Checklist
      description: Please confirm the following
      options:
        - label: I have searched for similar issues before creating this one
          required: true
        - label: I have provided all the required information above
          required: true
        - label: I have removed any sensitive information from logs and configs
          required: true
